<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>React App</title>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script>
    // Redirect to the main page if a 404 occurs
    const redirect = () => {
      const pathname = window.location.pathname;
      const repo = '/Movie-Review-2.o'; // Replace with your repo name
      const newPathname = repo + pathname;
      if (!pathname.includes(repo)) {
        window.history.replaceState({}, document.title, newPathname);
      }
    };
    redirect();
  </script>
  <script src="%PUBLIC_URL%/jquery-1.11.1.min.js"></script>
  <script src="%PUBLIC_URL%/plugins.js"></script>
  <script src="%PUBLIC_URL%/app.js"></script>
</body>
</html>
